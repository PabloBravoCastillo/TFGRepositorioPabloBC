<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

 <title>Reserva Cita</title>
  <link rel="icon" href="/images/logoappReserva.jpg" type="image/png">
  <link rel="shortcut icon" href="/images/logoappReserva.jpg" type="image/png">


  <!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <div th:include="administrador/template_admin.html::header"></div>

<!-- Page Content -->
<div class="container">
  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">Reserva Cita <small>Entrenamientos Disponibilidad</small></h1>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
    <li class="breadcrumb-item active">Entrenamientos</li>
  </ol>
  
  <div class="row">
    
    
    
    <div class="col-md-8">
      <div class="shadow p-3 mb-5 bg-white rounded">
        <h1>Formulario de Modalidad</h1>
<form th:action="@{/administrador/guardarDisponibilidad}" method="POST" enctype="multipart/form-data">
    <select class="form-control" id="intCategoria" name="intCategoria" required>
        <option th:each="categoria : ${categorias}" th:value="${categoria.id_categoria}" th:text="${categoria.nombre}"></option>
    </select>
    <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <input type="text" class="form-control" id="descripcion" name="descripcion" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="horaInicio">Hora de inicio:</label>
            <input type="time" class="form-control" id="horaInicio" name="horaInicio" required>
        </div>
        <div class="form-group col-md-6">
            <label for="horaFin">Hora de fin:</label>
            <input type="time" class="form-control" id="horaFin" name="horaFin" required>
        </div>
    </div>
    
    <div class="form-group">
        <label for="imagen">Imagen:</label>
        <input type="file" class="form-control-file" id="img" name="img" required>
    </div>
    <div class="form-group">
        <label for="date">Fecha:</label>
        <input type="date" class="form-control" id="date" name="date"required>
    </div>
   
    <div class="form-group">
        <label for="ubicacion">Ubicación:</label>
        <input type="text" class="form-control" id="ubicacion" name="ubicacion"required>
    </div>
    <div class="form-group">
        <label for="modalidad">Modalidad:</label>
        <select class="form-control" id="modalidad" name="intModalidad" required>
            <option value="0">Presencial</option>
            <option value="1">Online</option>
        </select>
    </div>
    <div class="form-group">
        <label for="duracion">Duración (minutos):</label>
        <input type="number" class="form-control" id="duracion" name="duracion"required>
    </div>
    <div class="form-group">
        <label for="intervaloEntreClases">Intervalo entre clases (minutos):</label>
        <input type="number" class="form-control" id="intervaloentreclases" name="intervaloentreclases" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>

    </div>
  </div>
  
  <div class="col-md-4">
    <div class="card">
    <form class="form-horizontal" th:action="@{/administrador/añadirDeporte}" method="post" enctype="multipart/form-data">
      <div class="card-body">
        <h5 class="card-title">¿No encuentras el Deporte?</h5>
        <p class="card-text">Añade el deporte</p>
        
         <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="imagen">Imagen:</label>
                <input type="file" class="form-control-file" id="img" name="img" required >
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            
        
      </div>
      </form>
    </div>
  </div>
  
</div>
<!-- /.container

<!-- Footer -->
<div th:include="administrador/template_admin.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
