<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

<title>Reserva Cita</title>
  <link rel="icon" href="/images/logoappReserva.jpg" type="image/png">
  <link rel="shortcut icon" href="/images/logoappReserva.jpg" type="image/png">


  <!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <div th:include="usuario/template_usuario.html::header" th:if="${sesion==null}">	
	</div>
	
	<div th:include="usuario/template_usuario.html::header-user" th:unless="${sesion==null}"> </div>

    <!-- Page Content -->
    <div class="container">


      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">
        Reserva Cita <small>Citas por confirmar</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item active">Citas por confirmar</li>
      </ol>

      <!-- Blog Post -->
      <div th:each="cita:${citasProx}">
    <div class="card mb-4">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img th:src="@{/images/{img} (img=${cita.imagen})}" class="card-img card-img-top" alt="Clase Imagen">
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <h5 class="card-title" th:text="${cita.nombre}"></h5>
                    <p class="card-text text-muted" th:text="'Fecha: '+${#dates.format(cita.modalidad.date, 'dd/MM/yyyy')}"></p>
                    <p class="card-text text-muted" th:text="'Hora inicio: ' + ${cita.horaInicio}"></p>
                    <p class="card-text text-muted" th:text="'Hora fin: ' + ${cita.horaFin}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
  </div>
  <!-- /.container -->

  <!-- Footer -->
  <div th:include="usuario/template_usuario.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
