<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Reserva Cita</title>
  <link rel="icon" href="/images/logoappReserva.jpg" type="image/png">
  <link rel="shortcut icon" href="/images/logoappReserva.jpg" type="image/png">

<!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->

 <div th:include="usuario/template_usuario.html::header" th:if="${sesion==null}">	
	</div>
	
	<div th:include="usuario/template_usuario.html::header-user" th:unless="${sesion==null}"> </div>

	<!-- Page Content -->
<div class="container">

  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">Reserva Cita <small>Editar Perfil</small></h1>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
    <li class="breadcrumb-item active">Editar Perfil</li>
  </ol>
  <div class="row">
  <div class="col-md-8">
    <div class="shadow p-3 mb-5 bg-white rounded">
      <h2>Editar Perfil</h2>
      <form class="form-horizontal" th:action="@{/usuario/actualizarPerfil}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${usuario.id}">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" th:value="${usuario.nombre}">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" th:value="${usuario.email}" />
        </div>
        <div class="form-group">
          <label for="direccion">Dirección:</label>
          <input type="text" class="form-control" id="direccion" name="direccion" th:value="${usuario.direccion}">
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="number" class="form-control" id="telefono" name="telefono" th:value="${usuario.telefono}">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">¿Quieres ser entrenador?</h5>
        <p class="card-text">Únete a nuestro equipo de entrenadores profesionales.</p>
        <a href="/usuario/solicitarEntrenador" class="btn btn-success">Solicitar</a>
      </div>
    </div>
  </div>
</div>

</div>

	<!-- /.container -->

	<!-- Footer -->
	<div th:include="usuario/template_usuario.html::footer">
	</div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
