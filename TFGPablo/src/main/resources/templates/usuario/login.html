<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

<title>Reserva Cita</title>
  <link rel="icon" href="/images/logoappReserva.jpg" type="image/png">
  <link rel="shortcut icon" href="/images/logoappReserva.jpg" type="image/png">


  <!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">
<style>
    body {
      background: linear-gradient(to bottom right, #e66465, #9198e5);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top ">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">Reserva Cita</a>


      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/usuario/registro}">Registro</a>
          </li>
        </ul>
      </div>    
    </div>
  </nav>


  <!-- Page Content -->
  <div class="container  mt-5">
  <div class="jumbotron text-center col-md-9 mx-auto">
    <h1 class="display-4">Iniciar sesión</h1>

    <form th:action="@{/usuario/login}" method="post" class="col-md-7 mx-auto">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="username" name="username" placeholder="Ingrese su email" required autocomplete="off">
      </div>

      <div class="form-group">
        <label for="pwd">Contraseña:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
      </div>

      <button type="submit" class="btn btn-success">Ingresar</button>
    </form>

    <div class="mt-4">
      <p>¿No tienes una cuenta? <a href="/usuario/registro"  class="btn btn-primary">Regístrate aquí</a></p>
    </div>
  </div>
</div>

  <!-- /.container -->

  <!-- Footer -->
 <div th:include="usuario/template_usuario.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
