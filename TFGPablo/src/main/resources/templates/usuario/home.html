<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Reserva Cita</title>
  <link rel="icon" href="/images/logoappReserva.jpg" type="image/png">
  <link rel="shortcut icon" href="/images/logoappReserva.jpg" type="image/png">

<!-- Bootstrap core CSS -->
<link th:href="@{vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<div th:include="usuario/template_usuario.html::header" th:if="${sesion==null}">	
	</div>
	
	<div th:include="usuario/template_usuario.html::header-user" th:unless="${sesion==null}"> </div>

	<!-- Page Content -->
	<div class="container">

		<!-- Jumbotron Header -->
<div class="container">
  <div class="jumbotron text-center">
    
    <h1 class="display-4">Reserva tu cita con un entrenador personal</h1>
    <p class="lead">Encuentra el entrenador perfecto y alcanza tus metas fitness</p>
    <a href="/usuario/login" class="btn btn-primary btn-lg">¡Regístrate ahora!</a>
  </div>
</div>


		<!-- Page Features -->
		 <div class="row">
		 <button onclick="window.location.href = '/hacer'">Hacer Admin</button>
      <div class="col-md-4" th:each="entrenador: ${entrenadores}">
        <div class="card">
          <img class="card-img-top" th:src="${entrenador.imagen}" alt="Foto de entrenador">
          <div class="card-body">
            <h5 class="card-title" th:text="${entrenador.nombre}"></h5>
            
            <p class="card-text" th:text="${entrenador.ubicacion}">Ubicación: Madrid</p>
            
            <a href="#" class="btn btn-primary">Reservar cita</a>
          </div>
        </div>
      </div>
    </div>

	</div>
	<!-- /.container -->

	<!-- Footer -->
	<div th:include="usuario/template_usuario.html::footer">
	</div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
