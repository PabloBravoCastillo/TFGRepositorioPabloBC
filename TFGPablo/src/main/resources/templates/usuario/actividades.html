<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Reserva Cita</title>
  <link rel="icon" href="/images/logoappReserva.jpg" type="image/png">
  <link rel="shortcut icon" href="/images/logoappReserva.jpg" type="image/png">


<!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<div th:include="usuario/template_usuario.html::header" th:if="${sesion==null}">	
	</div>
	
	<div th:include="usuario/template_usuario.html::header-user" th:unless="${sesion==null}"> </div>

	<!-- Page Content -->
	<div class="container">

		<!-- Jumbotron Header -->
		<div class="container mt-4">
		<ol class="breadcrumb ">
		    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
		    <li class="breadcrumb-item active">Actividades</li>
		</ol>
  </div>
  


		<!-- Page Features -->
<div class="row">
<div class="col-md-3">
      <div class="card mb-4">
        <img class="card-img-top" th:src="@{/images/{img} (img=${actividad.imagen})}" alt="Foto de entrenador">
        <div class="card-body">
          <h5 class="card-title" th:text="${actividad.nombre}"></h5>
        
        </div>
      </div>
    </div>
  <div class="col-md-4" th:each="entrenador: ${entrenadores}">
    <div class="card mb-4">
      <img th:src="@{/images/{img} (img=${entrenador.imagen})}" class="card-img-top w-100" alt="Imagen de la Clase B">
      <div class="card-body">
        <h5 class="card-title" th:text="${entrenador.nombre}"></h5>
        
        <p class="card-text" th:text="${entrenador.descripcion}"></p>
        
        <a class="btn btn-primary" th:href="@{/entrenador/{idEntrenador}/{idCategoria}(idEntrenador=${entrenador.id}, idCategoria=${actividad.id_categoria})}">
          Ver Disponibilidad
        </a>
      </div>
    </div>
  </div>
</div>




	</div>
	<!-- /.container -->

	<!-- Footer -->
	<div th:include="usuario/template_usuario.html::footer">
	</div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
